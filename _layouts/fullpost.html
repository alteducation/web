---
layout: blog
comments: true
---

<!-- Main -->



      <div id="main">

        <!-- Post -->
          <article class="post inner">
            <header>
              <div class="title">
                <h2><a href="#">{{page.title}}</a></h2>
                <p class="post-excerpt">{{page.excerpt}}</p>
              </div>
              <div class="meta">
                <time class="published" datetime="2015-11-01">{{page.date | date_to_long_string}}</time>
                <a href="#" class="author"><span class="name">{{page.author}}</span><img src="{{site.baseurl}}/img/articles/avatar.png" alt="" /></a>
              </div>
            </header>
            <div class="wrapper">
            <span class="image featured"><img src="{{site.baseurl}}{{page.image}}" alt="" /></span>




              <div class="fullpost">

              {{content}}

              </div>



            </div>
            {% include share.html %}
          </article>

    <div class="comment-wrapper">
           {% include disqus.html %}
    </div>
      </div>
