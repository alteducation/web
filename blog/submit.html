---
layout: starter
---
<section id="submit-form">
<div class="submit-container">
  <form id="contact"  name="blog" action="{{site.baseurl}}/blog/thanks" netlify>
    <h3></h3>
    <h4></h4>
    <fieldset>
      <input name="title" placeholder="Blog Title" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="author" placeholder="Author" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="email" placeholder="Your Email" type="email" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input name="excerpt" placeholder="Blog Excerpt (Optional)" type="text" tabindex="4" >
    </fieldset>
    <fieldset>
      <textarea name="content" id="post-content" placeholder="Type or paste your blog post here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Alternative Education India</p>
  </form>
</div>
</section>
