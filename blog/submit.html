---
layout: starter
---
<section id="submit-form">
<div class="submit-container">
  <form id="contact" data-netlify="true" name="blog" action="thank-you" method="post">
    <h3>Submit Blog</h3>
    <h4></h4>
    <fieldset>
      <input placeholder="Blog Title" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Author" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email" type="email" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Blog Excerpt (Optional)" type="text" tabindex="4" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type or paste your blog post here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Alternative Education India</p>
  </form>
</div>
</section>
